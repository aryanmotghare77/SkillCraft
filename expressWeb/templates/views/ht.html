<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Table with Two Columns and Four Rows</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border-b bg-gray-200 text-left text-sm font-semibold text-gray-700">Column 1</th>
                        <th class="px-4 py-2 border-b bg-gray-200 text-left text-sm font-semibold text-gray-700">Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2 border-b text-gray-600">Row 1, Cell 1</td>
                        <td class="px-4 py-2 border-b text-gray-600">Row 1, Cell 2</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border-b text-gray-600">Row 2, Cell 1</td>
                        <td class="px-4 py-2 border-b text-gray-600">Row 2, Cell 2</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border-b text-gray-600">Row 3, Cell 1</td>
                        <td class="px-4 py-2 border-b text-gray-600">Row 3, Cell 2</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 text-gray-600">Row 4, Cell 1</td>
                        <td class="px-4 py-2 text-gray-600">Row 4, Cell 2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
